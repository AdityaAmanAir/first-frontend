<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain club Cyber-Tube</title>
    <link rel="stylesheet" href="rec.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Cyber-Tube</div>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Video Player Section -->
        <div id="video-player">
            <iframe id="video-frame" width="100%" height="400" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="video-details">
                <h2 id="video-title"></h2>
                <p id="video-description"></p>
            </div>
        </div>

        <!-- Video Grid -->
        <div id="video-grid">
            <!-- Video cards will be dynamically added here -->
        </div>
    </div>

    <script src="rec.js"></script>
</body>
</html>
